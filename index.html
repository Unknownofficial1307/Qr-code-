<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced QR Code Generator</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 380px;
      animation: fadeIn 1s ease-in-out;
    }

    body.dark .container {
      background: rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      outline: none;
      font-size: 16px;
      text-align: center;
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .options label {
      font-size: 14px;
    }

    button, a {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      margin: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
      display: inline-block;
    }

    button {
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #66bb6a, #1b5e20);
    }

    #downloadBtn {
      background: linear-gradient(135deg, #2196F3, #0d47a1);
      color: white;
      display: none;
    }

    #downloadBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #42a5f5, #08306b);
    }

    #toggleMode {
      background: linear-gradient(135deg, #ff9800, #e65100);
      color: white;
    }

    #toggleMode:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffb74d, #bf360c);
    }

    #qrcode {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 12px;
      display: inline-block;
    }

    body.dark #qrcode {
      background: #fff; /* QR ‡§π‡§Æ‡•á‡§∂‡§æ visible ‡§∞‡§π‡•á */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ú® Advanced QR Code Generator ‚ú®</h2>
    <input type="text" id="text" placeholder="Enter text or URL">

    <div class="options">
      <div>
        <label>QR Color:</label>
        <input type="color" id="qrColor" value="#000000">
      </div>
      <div>
        <label>BG Color:</label>
        <input type="color" id="bgColor" value="#ffffff">
      </div>
    </div>

    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
    <a id="downloadBtn" download="qrcode.png">‚¨áÔ∏è Download QR</a>
    <br>
    <button id="toggleMode">üåô Dark Mode</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qrCode;

    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const container = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");
      const qrColor = document.getElementById("qrColor").value;
      const bgColor = document.getElementById("bgColor").value;

      container.innerHTML = ""; 
      downloadBtn.style.display = "none"; 

      if (text === "") {
        alert("‚ö†Ô∏è Please enter some text or URL!");
        return;
      }

      qrCode = new QRCode(container, {
        text: text,
        width: 220,
        height: 220,
        colorDark: qrColor,
        colorLight: bgColor,
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const img = container.querySelector("img");
        if (img) {
          downloadBtn.href = img.src;
          downloadBtn.style.display = "inline-block";
        }
      }, 300);
    }

    // Dark Mode Toggle
    document.getElementById("toggleMode").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const btn = document.getElementById("toggleMode");
      if (document.body.classList.contains("dark")) {
        btn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        btn.textContent = "üåô Dark Mode";
      }
    });
  </script>
</body>
</html>
